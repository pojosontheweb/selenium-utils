<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test app</title>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<h1>Test app</h1>
<div>
    <span>I'm not in shadow</span>
</div>
<div>
    <my-elem></my-elem>
</div>
<div class="select-test">
    <select id="cars">
        <option value="volvo">Volvo</option>
        <option value=audi">Audi</option>
        <option value=dacia">Dacia</option>
    </select>
</div>

<h1>Nearly Google</h1>

<form autocomplete="off" role="search" action="/search">
    <textarea></textarea>
</form>

<h1>Results</h1>
<div id="rso">
    No Results
</div>

<script>
  document.querySelector("form textarea").onkeypress = function(event) {
    if (event.key == 'Enter') {
      const typed = event.target.value

      event.preventDefault()
      const n = 6
      const results = Array(n).fill("<h3>bla</h3>")
      const i = Math.floor(Math.random() * n)

      if (typed == 'selenium-utils github pojosontheweb') {
        results[i] = `<h3>pojosontheweb/selenium-utils</h3>`
      } else {
        results[i] = `<h3>${typed}</h3>`
      }
      document.getElementById("rso").innerHTML = results.join("\n")
    }    
  };
</script>
</html>
